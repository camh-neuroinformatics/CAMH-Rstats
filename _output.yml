bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">CAMH R-stats Workshop Materials</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit:
      link: https://github.com/camh-neuroinformatics/CAMH-Rstats/edit/master/%s
    download: ["pdf"]
    toolbar:
      position: fixed
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
